<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <title>Robotroll</title>
</head>
<body>
<main>
<div class="robot__container">
    <div class="head--animation">

        <div class="robot__head">
            <div class="robot__head__details"></div>
            <div class="robot__head__eye"></div>
            <div class="robot_head__lights__container">
                <div class="robot__head__light"></div>
                <div class="robot__head__camera">
                    <div class="robot__head__camera--focus"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="robot__body">
        <div class="robot__body__chest"></div>
        <div class="robot__body__chest"></div>
        <div class="robot__body__details">
            <div class="robot__body__details--line"></div>
        </div>
        <div class="robot__body__details">
            <div class="robot__body__details--line"></div>s
        </div>
    </div>
    <div class="robot__body--bottom"></div>
    <div class="robot__arm robot__arm--left"></div>
    <div class="robot__arm robot__arm--right"></div>
    <div class="robot__foot robot__foot--left"></div>
    <div class="robot__foot robot__foot--right"></div>
    <button class="btn" id="robot__btn__hablar">Robot Hablar</button>
    <button class="btn" id="robot__btn__secreto">NO TOCAR</button>

</div>

</main>
<script src="./main.js"></script>
</body>
</html>
