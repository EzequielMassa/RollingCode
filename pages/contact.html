<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="blog de recursos html para proyecto rollingcode" />
		<meta name="keywords" content="rolling blog, rolling code, recursos html, comision 79i, ezequiel massa" />
		<meta name="author" content="ezequiel massa" />
		<meta name="copyright" content="ezequiel massa" />
		<meta name="robots" content="index" />
		<link rel="shortcut icon" href="../assets/media/img/icons/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="../styles/contact.css" />
		<script src="https://kit.fontawesome.com/8824e79a3c.js" crossorigin="anonymous"></script>
		<title>Rolling Blog - Contacto</title>
	</head>
	<body>
		<header class="top__header">
			<nav class="top__navbar">
				<img class="top__navbar__logo" src="../assets/media/img/icons/favicon.ico" alt="page logo image" />
				<ul class="top__navbar__items">
					<li class="top__navbar__item">
						<a href="../pages/about.html">Quienes Somos</a>
					</li>
					<li class="top__navbar__item">
						<a href="../pages/contact.html">Contacto</a>
					</li>
					<li class="top__navbar__item">
						<a href="../index.html">Home</a>
					</li>
				</ul>
			</nav>
		</header>
		<h1 class="contact__header__title">Contacto</h1>
		<main class="main__contact">
			<form class="contact__form">
				<fieldset class="contact__form__fieldset">
					<label for="nombre">Ingrese su nombre</label>
					<input type="text" name="nombre" id="nombre" />
					<label for="email">Ingrese su email</label>
					<input type="email" name="email" id="email" />
					<label for="motivo">Ingrese su motivo de contacto</label>
					<textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
				</fieldset>
				<input class="contact__form__input" type="submit" />
			</form>
		</main>
		<footer class="footer">
			<img class="footer__img" src="../assets/media/img/icons/favicon.ico" alt="logo rolling blog" />
			<ul class="footer__list">
				<li class="footer__item">
					<a class="footer__item__link" href="https://github.com/EzequielMassa" target="_blank"
						><i class="fa-brands fa-github" style="color: #ff0000"></i>Github</a
					>
				</li>

				<li class="footer__item">
					<a class="footer__item__link" href="https://www.linkedin.com/in/ezequiel-massa-dev/" target="_blank"
						><i class="fa-brands fa-linkedin" style="color: #ff0000"></i>Linkedin</a
					>
				</li>

				<li class="footer__item">
					<a
						class="footer__item__link"
						href="http://portfolio-emdev.s3-website-us-east-1.amazonaws.com/ezemassa87"
						target="_blank"
						><i class="fa-solid fa-globe" style="color: #ff0000"></i>Portfolio</a
					>
				</li>
			</ul>
		</footer>
	</body>
</html>
